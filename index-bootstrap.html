<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- container - centers content horizontally  -->
    <div class='container'>

        <div class='jumbotron'>

            bg-[WORD] - change background color of element.
            colors can be found here: https://getbootstrap.com/docs/4.0/utilities/colors/
            -->
            <p class='text-primary'>Hey Gingers!</p>
        </div>
    </div>



    <!--
        Bootstrap forms:
        https://getbootstrap.com/docs/4.3/components/forms/
    -->



    <!--
        Bootstrap navbars:
        https://getbootstrap.com/docs/4.0/components/navbar/
    -->




    <!--
        Bootstrap cards:
        https://getbootstrap.com/docs/4.3/components/card/
    -->

    <div class='card' style='width:600px;'>
        <img src='layla.jpg' class='card-img-top'>
        <div class='card-body'>
            <h5 class="card-title">Detective Pikachu</h5>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam quia recusandae aliquid, quisquam provident necessitatibus iste, minima laudantium voluptates fuga alias, nihil sunt illo. Sit quaerat mollitia assumenda nulla illo.</p>

                <option value='1'>1 - terrible</option>
                <option value='2'>2 - bad</option>
                <option value='3'>3 - ok</option>
                <option value='4'>4 - good</option>
                <option value='5'>5 - amazing</option>
            </select>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
